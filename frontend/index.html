    <style>
        /* Basic reset and layout */
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Oxygen, Ubuntu, Cantarell, sans-serif;
            background: #f5f7fa;
            min-height: 100vh;
            color: #1e293b;
        }

        #app {
            height: 100vh;
            display: flex;
            flex-direction: column;
            overflow: hidden;
        }

        #app-header {
            position: sticky;
            top: 0;
            z-index: 100;
            flex-shrink: 0;
        }

        #app-content {
            flex: 1;
            width: 100%;
            padding: 20px;
            overflow-y: auto;
            overflow-x: auto;
        }

        /* Loading screen */
        .loading-screen {
            display: flex;
            align-items: center;
            justify-content: center;
            min-height: 80vh;
            flex-direction: column;
            gap: 20px;
        }

        .loading-spinner {
            width: 50px;
            height: 50px;
            border: 4px solid #e2e8f0;
            border-top-color: #3b82f6;
            border-radius: 50%;
            animation: spin 0.8s linear infinite;
        }

        @keyframes spin {
            to {
                transform: rotate(360deg);
            }
        }

        #app.loaded .loading-screen {
            display: none;
        }
    </style>

</head>

<body>
    <!-- App Container -->
    <div id="app">
        <!-- Header (dynamically inserted) -->
        <div id="app-header"></div>

        <!-- Main Content Area -->
        <div id="app-content">
            <!-- Loading screen (replaced by router) -->
            <div class="loading-screen">
                <div class="loading-spinner"></div>
                <p>TenderPlanner wordt geladen...</p>
            </div>
        </div>
    </div>

    <!-- Load main app -->
    <script type="module" src="js/main.js?v=23"></script>

</body>
