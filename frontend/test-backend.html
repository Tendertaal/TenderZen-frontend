<!DOCTYPE html>
<html lang="nl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Backend Connection Test</title>
    <style>
        body {
            font-family: system-ui, -apple-system, sans-serif;
            max-width: 800px;
            margin: 50px auto;
            padding: 20px;
            background: #f5f5f5;
        }
        .test-container {
            background: white;
            padding: 30px;
            border-radius: 8px;
            box-shadow: 0 2px 8px rgba(0,0,0,0.1);
        }
        h1 {
            color: #333;
            margin-bottom: 30px;
        }
        .test-result {
            padding: 15px;
            margin: 10px 0;
            border-radius: 4px;
            border-left: 4px solid;
        }
        .success {
            background: #d4edda;
            border-color: #28a745;
            color: #155724;
        }
        .error {
            background: #f8d7da;
            border-color: #dc3545;
            color: #721c24;
        }
        .info {
            background: #d1ecf1;
            border-color: #17a2b8;
            color: #0c5460;
        }
        button {
            background: #007bff;
            color: white;
            border: none;
            padding: 12px 24px;
            border-radius: 4px;
            cursor: pointer;
            font-size: 16px;
            margin: 10px 5px 10px 0;
        }
        button:hover {
            background: #0056b3;
        }
        .loading {
            display: inline-block;
            width: 20px;
            height: 20px;
            border: 3px solid #f3f3f3;
            border-top: 3px solid #007bff;
            border-radius: 50%;
            animation: spin 1s linear infinite;
            margin-right: 10px;
        }
        @keyframes spin {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }
        pre {
            background: #f8f9fa;
            padding: 15px;
            border-radius: 4px;
            overflow-x: auto;
        }
    </style>
</head>
<body>
    <div class="test-container">
        <h1>üîå Backend Connection Test</h1>
        
        <div id="results"></div>
        
        <button onclick="testHealth()">Test Health Endpoint</button>
        <button onclick="testRoot()">Test Root Endpoint</button>
        <button onclick="testTenders()">Test Tenders Endpoint</button>
        <button onclick="runAllTests()">Run All Tests</button>
    </div>

    <script type="module">
        // Import ApiService
        import { apiService } from './js/services/ApiService.js';
        import { config } from './js/config.js';

        const resultsDiv = document.getElementById('results');

        function addResult(title, success, message, data = null) {
            const div = document.createElement('div');
            div.className = `test-result ${success ? 'success' : 'error'}`;
            
            let html = `<strong>${success ? '‚úÖ' : '‚ùå'} ${title}</strong><br>${message}`;
            
            if (data) {
                html += `<pre>${JSON.stringify(data, null, 2)}</pre>`;
            }
            
            div.innerHTML = html;
            resultsDiv.appendChild(div);
        }

        function addInfo(message) {
            const div = document.createElement('div');
            div.className = 'test-result info';
            div.innerHTML = `<strong>‚ÑπÔ∏è Info</strong><br>${message}`;
            resultsDiv.appendChild(div);
        }

        function clearResults() {
            resultsDiv.innerHTML = '';
        }

        function showLoading(message) {
            const div = document.createElement('div');
            div.className = 'test-result info';
            div.innerHTML = `<div class="loading"></div>${message}`;
            resultsDiv.appendChild(div);
        }

        // Test functions
        window.testHealth = async function() {
            clearResults();
            addInfo(`Testing backend at: ${config.apiUrl}`);
            showLoading('Checking health endpoint...');
            
            try {
                const result = await apiService.checkHealth();
                addResult(
                    'Health Check',
                    result.status === 'healthy',
                    result.status === 'healthy' ? 'Backend is healthy!' : 'Backend returned unhealthy status',
                    result
                );
            } catch (error) {
                addResult('Health Check', false, error.message);
            }
        };

        window.testRoot = async function() {
            clearResults();
            showLoading('Testing root endpoint...');
            
            try {
                const response = await fetch(`${config.apiUrl}/`);
                const data = await response.json();
                addResult('Root Endpoint', true, 'Root endpoint responding', data);
            } catch (error) {
                addResult('Root Endpoint', false, error.message);
            }
        };

        window.testTenders = async function() {
            clearResults();
            addInfo('Note: This will fail without authentication token');
            showLoading('Testing tenders endpoint...');
            
            try {
                const tenders = await apiService.getTenders();
                addResult('Tenders Endpoint', true, `Retrieved ${tenders.length} tenders`, tenders);
            } catch (error) {
                // Expected to fail without auth
                if (error.message.includes('401') || error.message.includes('credentials')) {
                    addResult(
                        'Tenders Endpoint', 
                        true, 
                        '‚úÖ Endpoint exists (requires authentication as expected)',
                        { note: 'Login first to access tender data' }
                    );
                } else {
                    addResult('Tenders Endpoint', false, error.message);
                }
            }
        };

        window.runAllTests = async function() {
            clearResults();
            addInfo(`Testing Python Backend at: ${config.apiUrl}`);
            addInfo(`Backend Type: ${config.backend.type}`);
            addInfo(`API Prefix: ${config.backend.apiPrefix}`);
            
            await testHealth();
            await testRoot();
            await testTenders();
        };

        // Auto-run on load
        window.addEventListener('DOMContentLoaded', () => {
            addInfo('Ready to test! Click a button above.');
            addInfo(`Backend URL: ${config.apiUrl}`);
        });
    </script>
</body>
</html>
